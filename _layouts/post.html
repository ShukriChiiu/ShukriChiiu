---
layout: default
---

<article>
  <section class="title">
    <h2>{{ page.title }} </h2>
  </section>
  <section class="post">
  {{ content }}
  </section>
{% if page.comments %} 
{% include comments.md %} 
{% endif %}
</article>

{% if page.previous or page.next %}
<section id="page_nav">
  {% if page.previous %}
  <a href='{{ site.url }}{{page.previous.url}}'>← Previous</a>
  {% endif %}
  {% if page.next %}
  <a href='{{ site.url }}{{page.next.url}}'>Next →</a>
  {% endif %}
</section>
<script type="text/javascript">
$(function(){
  $(document).keydown(function(e) {
    if (e.target.nodeName.toUpperCase() != 'BODY') return;
    var url = false;
        if (e.which == 37 || e.which == 74) {  // Left arrow and J
            {% if page.previous %}
        url = '{{ site.url }}{{ page.previous.url }}';
        {% endif %}
        }
        else if (e.which == 39 || e.which == 75) {  // Right arrow and K
            {% if page.next %}
        url = '{{ site.url }}{{ page.next.url }}';
        {% endif %}
        }
        if (url) {
            window.location = url;
        }
  });
})
</script>
{% endif %}
